<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MatchManager{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Ensure the footer stays at the bottom */
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1; /* Pushes the footer to the bottom when content is short */
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-2">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">MatchManager</a>
        <nav>
          <a href="/competitions" class="px-4 py-2 hover:underline"
            >Competitions</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-2">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 MatchManager. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
